<body>
    <div class="row justify-content-around">
        <div id="form">
            <form action="/workout/add" method="post">
                <h1>Log a workout</h1>
                {% csrf_token %}
                <label>Name</label>
                <input type="text" name="workout_name" placeholder="Enter Name" /> <br />
                <label>Date</label>
                <input type="date" name="workoutJ_date" /> <br />
                <label>Reps</label>
                <input type="number" name="workout_reps" placeholder="Enter Reps" /> <br />
                <label>Weight</label>
                <input type="number" name="workout_weight" placeholder="Enter Weight" /> <br />

                <button style="margin-top: 5px" type="submit" class="btn btn-secondary">Add</button>
            </form>
        </div>
        <div id="allLogs" class="list-group">
            <h1>Workout Logs:</h1>
        </div>
    </div>


</body>
