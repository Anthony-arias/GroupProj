<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   
    <div id="forms" class="row justify-content-center">
        <form action="/routine" method="post" style=" width:40%; height:auto; padding:20px;">
            <h1 class="mt-2">Workout Routine</h1>
            <input type="hidden" name="form_type" value="routine_form" />


            <label for="WorkoutTarget">Workout target</label>
                <select id="workout_target" name="NameTarget" class="form-control">
                    <option value="deltoids">deltoids</option>
                    <option value="biceps">biceps</option>
                    <option value="chest">chest</option>
                    <option value="forearm">forearm</option>
                    <option value="sideabs">sideabs</option>
                    <option value="abdominal">abdominal</option>

                    <option value="quads">quads</option>

                    <option value="calfs">calfs</option>

                    <option value="tibialanterior">tibialanterior</option>
                    <option value="upper_back">upper_back</option>
                    <option value="middle_back">middle_back</option>
                    <option value="lower_back">lower_back</option>
                    <option value="triceps">triceps</option>
                    <option value="hamstrings">hamstrings</option>
                    <option value="glutes">glutes</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>


        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
